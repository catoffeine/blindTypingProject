<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/storinginfo.js" defer></script>
    <script src="/js/themecontrol.js" defer></script>
    <script src="/js/lessonscontrol.js" defer></script>
    <link rel="stylesheet" href="/css/startscreen.css">
    <title>Language</title>
</head>
    <body class="dark">
        <div class="chooseLanAbsolute">
            <button class="themeSwitcher"></button>
            <div class="chooseLan">
                <h4 class="chooseLan__title">&#10157;Выберите ваш язык\Choose your language</h4>
                <div class="languageChooseFlex">
                    <button class="languageChooseFlex__item languageChooseFlex__item-en"></button>
                    <button class="languageChooseFlex__item languageChooseFlex__item-ru"></button>
                </div>
            </div>
            <div class="typingLan">
                <h4 class="chooseLan__title">&#10157;Выберите язык печати\Choose typing language</h4>
                <div class="languageChooseFlex">
                    <button class="languageChooseFlex__item languageChooseFlex__item-en"></button>
                    <button class="languageChooseFlex__item languageChooseFlex__item-ru"></button>
                </div>
            </div>
            <button class="chooseLanAbsolute__confirm">
                <span class="chooseLanAbsolute__confirm-span">Confirm\Подтвердить<span>
                <div class="chooseLanAbsolute__confirm-liquid"></div>
            </button>
        </div>
    </body>

    <script>
        if (localStorage.getItem("nativeLan") != null && localStorage.getItem("typingLan") != null) {
            if (localStorage.getItem("currentLesson") != null && localStorage.getItem("currentPart") != null) {
                window.location.href = 
                `/${localStorage.getItem("nativeLan")}-${localStorage.getItem("typingLan")}/lesson/${localStorage.getItem("currentLesson")}/part/${localStorage.getItem("currentPart")}`;
            } else {
                window.location.href = 
                `/${localStorage.getItem("nativeLan")}-${localStorage.getItem("typingLan")}/lesson/1/part/1`;
            } 
        }
    </script>
</html>
