<div class="mainSectionContainer__result" style="display: none;">
    <div class="result__flexContainer">
        <div class="result__info">
            <h2>Lesson completed</h2>
            <p class="result__info__time">Time: <span></span></p>
            <p class="result__info__cps">Characters per minute: <span></span></p>
            <p class="result__info__wps">Words per minute: <span></span></p>
            <p class="result__info__accuracy">
                <span>Accuracy: </span>
                <span class="result__info__accuracyColored">95%</span>
            </p>
        </div>
        <div class="result__diagram">
            <canvas id="lessonResultChart"></canvas>
        </div>
        <div class="result__controll">
            <button class="result__controll__previous">Previous</button>
            <button class="result__controll__restart">Restart</button>
            <button class="result__controll__next">Next</button>
        </div>
    </div>
</div>
