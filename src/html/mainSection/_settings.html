<div class="mainSectionContainer__settings">
    
    <button class="mainSectionContainer__settings__hamburgerButton">
        <i class="fa-duotone fa-gears mainSectionContainer__settings__button"></i>
        <!-- <div class="mainSectionContainer__settings__hamburgerButton__line mainSectionContainer__settings__hamburgerButton__lineTop"></div>
        <div class="mainSectionContainer__settings__hamburgerButton__line mainSectionContainer__settings__hamburgerButton__lineMiddle"></div>
        <div class="mainSectionContainer__settings__hamburgerButton__line mainSectionContainer__settings__hamburgerButton__lineBottom"></div> -->
    </button>
    <div class="mainSectionContainer__settings__container">
        <button class="mainSectionContainer__settings__closeBtn"><i class="fa-thin fa-xmark"></i></button>
        <label class="mainSectionContainer__settings__container__item__checkbox">
            <div class="mainSectionContainer__settings__container__item__checkbox__label">Подсветка клавиш</div>
            <label class="mainSectionContainer__settings__container__item__checkbox__button">
                <input type="checkbox">
                <div class="mainSectionContainer__settings__container__item__checkbox__button__outerLongPart">
                    <span class="mainSectionContainer__settings__container__item__checkbox__button__slider"></span>
                </div>
            </label>
        </label>
        <label class="mainSectionContainer__settings__container__item__checkbox">
            <div class="mainSectionContainer__settings__container__item__checkbox__label">Показать прогресс</div>
            <label class="mainSectionContainer__settings__container__item__checkbox__button">
                <input type="checkbox">
                <div class="mainSectionContainer__settings__container__item__checkbox__button__outerLongPart">
                    <span class="mainSectionContainer__settings__container__item__checkbox__button__slider"></span>
                </div>
            </label>
        </label>
        <label class="mainSectionContainer__settings__container__item__checkbox">
            <div class="mainSectionContainer__settings__container__item__checkbox__label">Показать клавиатуру</div>
            <label class="mainSectionContainer__settings__container__item__checkbox__button">
                <input type="checkbox">
                <div class="mainSectionContainer__settings__container__item__checkbox__button__outerLongPart">
                    <span class="mainSectionContainer__settings__container__item__checkbox__button__slider"></span>
                </div>
            </label>
        </label>
        <label class="mainSectionContainer__settings__container__item__checkbox">
            <div class="mainSectionContainer__settings__container__item__checkbox__label">Показать скорость</div>
            <label class="mainSectionContainer__settings__container__item__checkbox__button">
                <input type="checkbox">
                <div class="mainSectionContainer__settings__container__item__checkbox__button__outerLongPart">
                    <span class="mainSectionContainer__settings__container__item__checkbox__button__slider"></span>
                </div>
            </label>
        </label>
        <div class="mainSectionContainer__settings__container__item__dropList_soundChanger mainSectionContainer__settings__container__item__dropList">
            <div class="mainSectionContainer__settings__container__item__dropList__label">Звук нажатия</div>
            <!-- mainSectionContainer__settings__container__item__dropList__button__active -->
            <div class="mainSectionContainer__settings__container__item__dropList__button">
                <div class="mainSectionContainer__settings__container__item__dropList__button__select">
                    <button value="en">
                        <img src="/images/lanChoosing/ENLan.svg" alt="">
                    </button>
                    <ul id="soundKey"></ul>
                </div>
            </div>
        </div>
        <div class="mainSectionContainer__settings__container__item__dropList_nativeLang mainSectionContainer__settings__container__item__dropList">
            <div class="mainSectionContainer__settings__container__item__dropList__label">Язык системы</div>
            <div class="mainSectionContainer__settings__container__item__dropList__button">
                <div class="mainSectionContainer__settings__container__item__dropList__button__select">
                    <button value="ru">
                        <img src="/images/lanChoosing/RULan.svg" alt="">
                    </button>
                    <ul id="nativeLan"></ul>
                </div>
            </div>
        </div>
        <div class="mainSectionContainer__settings__container__item__dropList_keyboardLang mainSectionContainer__settings__container__item__dropList">
            <div class="mainSectionContainer__settings__container__item__dropList__label">Язык раскладки</div>
            <div class="mainSectionContainer__settings__container__item__dropList__button">
                <div class="mainSectionContainer__settings__container__item__dropList__button__select">
                    <button value="en">
                        <img src="/images/lanChoosing/ENLan.svg" alt="">
                    </button>
                    <ul id="touchLan"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
