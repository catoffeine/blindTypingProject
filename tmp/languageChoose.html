<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="languageChoose.css">
    <title>LanChoosing</title>
</head>
<body class="dark">
    <div class="language_modal">
        
        <div class="language">
            <img src="../images/lanChoosing/RULan.svg" alt="RU">
            <h4>Русский</h4>
        </div>

        <div class="languageList_modal">
            <ul></ul>
        </div>

        <a data-back="Confirm" data-front="Подтвердить"></a>

        <template id="language_tmpli">
            <li>
                <img src="" alt="">
                <h4></h4>
            </li>
        </template>
    </div>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type=text/javascript src="/node_modules/tilt.js/dest/tilt.jquery.js"></script>
    <script type="text/javascript">
        'use strict';

        $('.languageList_modal ul').tilt({
            glare: true,
            maxGlare: 0.05,
        })

        let languages = ["RU", "EN"];
        let languages_html = {
            "RU": "Русский",
            "EN": "English"
        };

        let ul = document.querySelector(".languageList_modal ul");
        let li_template = document.querySelector("#language_tmpli");

        async function li_onclick() {
            document.querySelector(".language_modal .language").innerHTML = this.innerHTML;
            ul.style.display = "none";
            await setTimeout(() => {
                ul.style.display = "block";
            }, 600);
        }

        languages.forEach(function(el) {
            ul.append(li_template.content.cloneNode(true));
            document.querySelector(".languageList_modal ul li:last-of-type img").src = "../images/lanChoosing/" + el + "Lan.svg";
            document.querySelector(".languageList_modal ul li:last-of-type h4").innerHTML = languages_html[el];

            document.querySelector(".languageList_modal ul li:last-of-type").addEventListener("click", li_onclick);
        });

        
    </script>
</body>
</html>
